<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HW_7</title>
</head>

<body>
    <div class="main">
        <div class="volume">
            <input type="text" name="" class="height" value="" placeholder="Введите высоту">
            <input type="text" name="" class="diameter" value="" placeholder="Введите диаметр">
            <button class="buttonVol">Посчитать</button>
            <span class="volume"></span>
        </div>
        <div class="greetings">
            <input type="text" name="" class="inputName" value="" placeholder="Как вас зовут?">
            <button class="say">Сказать</button>
            <span class="greeting"></span>
        </div>
        <div class="perimetre">
            <input type="text" name="" class="side" value="" placeholder="Введите сторону квадрата">
            <button class="buttonPer">Посчитать</button>
            <span class="perimetre"></span>
        </div>
        <div class="speed">
            <input type="text" name="" value="" class="distance" placeholder="Расстояние в километрах">
            <input type="text" name="" value="" class="time" placeholder="За сколько времени нужно добраться в часах">
            <button class="buttonSpeed">Просчитать скорость</button>
            <span class="needSpeed"></span>
        </div>

        <div class="backward">
            <input type="text" name="" class="inputNum" value="" placeholder="Введите целое число">
            <button class="buttonBack">Перевернуть</button>
            <span class="resultBack"></span>
        </div>

        <div class="temperature">
            <input type="text" name="" class="inputC" value="" placeholder="Введите температуру в градусах">
            <button class="buttonTemp">Конвертировать в F</button>
            <span class="resultTemp"></span>
        </div>
    </div>
</body>
<script src="vol.js"></script>

</html>
