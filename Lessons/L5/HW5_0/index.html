<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW 5_0</title>
    <meta name="description" content="SMU HW 5_0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="input_form">
            <div class="input_form_row">
            <label for="input_title" class="input_form_label">Title</label>
            <input type="text" class="input_form_title" id="input_title" name="input_title" placeholder="Contact Support">
        </div>
            <div class="input_form_row">
            <label for="input_route" class="input_form_label">Route</label>
            <input type="text" class="input_form_route" id="input_route" name="input_route" placeholder="support">
        </div>
            <div class="input_form_row">
            <label for="input_doctype" class="input_form_label">Select DocType</label>
            <input type="text" class="input_form_doctype" id="input_doctype" name="input_doctype" placeholder="Issue">
        </div>
            <div class="input_form_row">
            <label for="input_module" class="input_form_label">Module</label>
            <input type="text" class="input_form_module" id="input_module" name="input_module" placeholder="">
            </div>
        </div>
        <div class="cheklist_form">
            <div class="cheklist_form_row">
                <input type="checkbox" class="checklist_form_input" id="checklist_form_input_0">
                <label for="checklist_form_input_0" class="checklist_form_label">Is Standart</label>

                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_1">
                    <label for="checklist_form_input_1" class="checklist_form_label">Published</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_2">
                    <label for="checklist_form_input_2" class="checklist_form_label">Login Required</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_3">
                    <label for="checklist_form_input_3" class="checklist_form_label">Route to Success Link</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_4">
                    <label for="checklist_form_input_4" class="checklist_form_label">Allow Edit</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_5">
                    <label for="checklist_form_input_5" class="checklist_form_label">Allow Multiple</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_6">
                    <label for="checklist_form_input_6" class="checklist_form_label">Show as Grid</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_7">
                    <label for="checklist_form_input_7" class="checklist_form_label">Allow Delete</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_8">
                    <label for="checklist_form_input_8" class="checklist_form_label">Allow Print</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_9">
                    <label for="checklist_form_input_9" class="checklist_form_label">Allow Comments</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_10">
                    <label for="checklist_form_input_10" class="checklist_form_label">Show Attachments</label>
                </div>
                <div class="cheklist_form_row">
                    <input type="checkbox" class="checklist_form_input" id="checklist_form_input_11">
                    <label for="checklist_form_input_11" class="checklist_form_label">Allow Incomplete Forms</label>
                </div>

            </div>
        </div>

</body>

</html>
